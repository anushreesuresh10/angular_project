



    


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
<div class="container_contact">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
                <h2>Contact Us</h2>
                <h4>We would love to hear from you !</h4>
            </div>
        </div>
        <form class="col-md-9" [formGroup]="Registration" (onSubmit)="onSubmit()">
            
                <div class="contact-form">
                    <div class="form-group">
                        <label class="control-label" for="fname">First Name: </label>
                        <div >
                            <input type="text" class="form-control" id="fname" formControlName="firstname"
                                placeholder="Enter First Name" name="fname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label " for="lname">Last Name:</label>
                        <div >
                            <input type="text" class="form-control" formControlName="lastname" id="lname"
                                placeholder="Enter Last Name" name="lname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label " for="exampleFormControlInput1">Email:</label>
                        <div>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="Enter email" name="email">
                        </div>
                    </div>
                    <div formGroupName="address">
                        <div class="form-group">
                            <label class="control-label " for="city">City:</label>
                            <div>
                                <input type="text" class="form-control" id="city" formControlName="city"
                                    placeholder="Enter city" name="city">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label " for="state">state:</label>
                            <div>
                                <input type="text" class="form-control" id="state" formControlName="state"
                                    placeholder="Enter state" name="state">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label " for="postalcode">postalcode:</label>
                            <div>
                                <input type="text" class="form-control" id="postalcode" formControlName="postalcode"
                                    placeholder="Enter postalcode" name="postalcode">
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="control-label " for="gender">Gender:</label>
                        <div>

                            <select class="form-control" name="gender" formControlName="gender" required>

                                <option *ngFor="let a of gender" [value]='a'>{{a}}</option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="training_mode">Training Mode:</label>
                        <select class="form-control" id="training_mode" name="training_mode"
                            formControlName="training_mode" required>

                            <option *ngFor="let a of training_mode" [value]='a'>{{a}}</option>

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            

        </form>
    </div>
</div>

</body>
